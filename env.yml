# environment.yml
# Clean GPU-enabled environment for WSL2 + RTX 4060
# Compatible with Driver 580.97 (CUDA 13.0 runtime)
# Uses pytorch-cuda=12.1 (latest supported by PyTorch)

name: SignL
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python>=3.11,<3.12
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - opencv
  - numpy
  - pandas
  - scikit-learn
  - transformers
  - tokenizers
  - accelerate
  - librosa
  - fastapi
  - uvicorn
  - matplotlib
  - seaborn
  - jupyterlab
  - pip
  - pip:
      - mediapipe
      - coqui-tts
      - gfpgan
      - soundfile
      - python-multipart
      - aiofiles
      - websockets>=12.0
      - face_recognition
      - dlib
      - cmake
